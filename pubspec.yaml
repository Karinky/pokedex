name: pokedex_tarde
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  gradient_app_bar: ^0.1.3
  infinite_widgets: ^1.0.1
  dartz: ^0.9.2
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "lib/assets/images_icons/poke.png"
  image_path_android: "lib/assets/images_icons/poke.png"

flutter:
  uses-material-design: true

  fonts:
    - family: PokeGoTypes
      fonts:
        - asset: lib/assets/fonts/PokeGOTypes.ttf

    - family: Pokemon Hollow
      fonts:
        - asset: lib/assets/fonts/Pokemon Hollow.ttf

    - family: Pokemon Solid
      fonts:
        - asset: lib/assets/fonts/Pokemon Solid.ttf